name: blog
template: nodejs-static
domain: blog.ixk.me
letsencrypt: true
port: 80
env_file: .env
nginx:
  error_page:
    404: 404/
nodejs:
  inject_prepare:
    - |
      RUN apk --no-cache add git \
              shadow \
              gcc \
              musl-dev \
              autoconf \
              automake \
              make \
              libtool \
              nasm \
              tiff \
              jpeg \
              zlib \
              zlib-dev \
              file \
              pkgconf \
              util-linux
